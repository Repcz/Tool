                sed -i 's/,PROXY/,REJECT/g' "$file"
              elif echo "$file" | grep -qE "(APNs|Bilibili|WeChat|China|Direct)"; then
                sed -i 's/,PROXY/,DIRECT/g' "$file"
              fi
          else
              echo "$file not found."
          fi
        done

